<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Arriendos</title>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>

<body>
	<ul class="nav justify-content-end">
		<li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
		<li class="nav-item"><a class="nav-link active" href="/arriendos">Arriendos</a></li>
		<li class="nav-item"><a class="nav-link active" href="/clientes">Clientes</a></li>
		<li class="nav-item"><a class="nav-link active" href="/peliculas">Peliculas</a></li>
	</ul>
	<div class="container">
		<div class="col-sm-2">
		</div>
		<div class="col-sm-8">
			<h3>Detalle</h3>
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">Identificador</th>
						<th scope="col">Inicio</th>
						<th scope="col">Duracion</th>
						<th scope="col">Pelicula</th>
						<th scope="col">Cliente</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="arriendo: ${arriendos}">
						<td th:text="${arriendo.id}" />
						<td th:text="${arriendo.inicio}" />
						<td th:text="${arriendo.duracion}" />
						<td th:text="${arriendo.pelicula.titulo}" />
						<td th:text="${arriendo.cliente.nombre}" />
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-sm-2">
			<p></p>
		</div>
	</div>
</body>

</html>
